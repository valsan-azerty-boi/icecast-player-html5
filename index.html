<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Webradio</title>
    <link rel="stylesheet" type="text/css" href="css/animate.css" />
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>

    <div class="cover-site">
        <div id="bgCover"></div>
        <div class="bg-mask"></div>
    </div>

    <main>
        <section id="player">
            <div class="container">
                <div class="row web-player">
                    <div class="col-12 col-lg-12">
                        <div class="row">
                            <div class="col-12 ml-md-auto col-md-6">
                                <div class="cover-album">
                                    <div id="currentCoverArt"></div>
                                </div>
                            </div>
                            <br />
                            <div class="col-12 ml-md-auto col-md-6">
                                <div class="row">
                                    <div class="col-12">
                                        <div class="info-current-song">
                                            <h2 id="currentSong" class="current-song text-uppercase">...</h2>
                                            <h3 id="currentArtist" class="current-artist text-captalize">...</h3>
                                        </div>
                                    </div>
                                    <div class="col-12">
                                        <div class="row">
                                            <div class="col-12 col-md-12 text-center">
                                                <img id="playerButton" class="play-pause-icon" src="img/icon-play.png"
                                                    alt="Play/pause button" onclick="togglePlay()"></img>
                                            </div>
                                            <br />
                                            <div class="col-12 col-md-12 text-center">
                                                <div class="row volume-control">
                                                    <div class="col-1"></div>
                                                    <div class="volume-slide col-12 text-center"><input type="range"
                                                            id="volume" step="1" min="0" max="100" value="80"></div>
                                                    <div class="percentual-volume col-12">Volume <span
                                                            id="volIndicator">...</span>% <img class="volume-icon"
                                                            src="img/icon-volume.png"></img>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script type="text/javascript" src="config.js"></script>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/popper.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
</body>

</html>
